name: Playwright Tests via LINE

on:
  workflow_dispatch:
    inputs:
      userId:
        description: 'LINE User ID to send results to'
        required: true
      project:
        description: 'Playwright Project to run (contact or agentdesktop)'
        required: false
        default: ''
      grep:
        description: 'Grep pattern to filter tests (e.g., CRM_AG00001)'
        required: false
        default: ''

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
      
    - name: Run Playwright tests
      run: |
        CMD="npx playwright test"
        
        if [ -n "${{ inputs.project }}" ]; then
          CMD="$CMD --project=${{ inputs.project }}"
        fi
        
        if [ -n "${{ inputs.grep }}" ]; then
          CMD="$CMD -g \"${{ inputs.grep }}\""
        fi
        
        echo "Running command: $CMD"
        eval $CMD
      continue-on-error: true
      env:
        # Add any other environment variables your tests need here
        CRM_BASE_URL: ${{ secrets.CRM_BASE_URL }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
