name: Playwright Tests via LINE

on:
  workflow_dispatch:
    inputs:
      userId:
        description: 'LINE User ID to send results to'
        required: true
      project:
        description: 'Playwright Project to run (contact or agentdesktop)'
        required: false
        default: ''

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
      
    - name: Run Playwright tests
      run: |
        if [ -n "${{ inputs.project }}" ]; then
          npx playwright test --project=${{ inputs.project }}
        else
          npx playwright test
        fi
      continue-on-error: true
      env:
        # Add any other environment variables your tests need here
        CRM_BASE_URL: ${{ secrets.CRM_BASE_URL }}
        
    - name: Report to LINE
      if: always()
      run: node scripts/report-to-line.js "${{ inputs.userId }}"
      env:
        LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
        
    - name: Upload Playwright Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
